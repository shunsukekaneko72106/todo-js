<!DOCTYPE html>
<html>
  <head>
    <title>ToDoアプリ</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!-- 入力エリア -->
    <div class="input-area">
      <input id="add-text" placeholder="ToDoを入力" />
      <button id="add-button">追加</button>
    </div>
    <!-- 未完了エリア -->
    <div class="incomplete-area">
      <p class="title">未完了のToDo</p>
      <ul id="incomplete-list">
        <div class="list-row">
          <li>ToDoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="list-row">
          <li>ToDoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <!-- 完了エリア -->
    <div class="complete-area">
      <p class="title">完了したToDo</p>
      <ul>
        <li>
          <div class="list-row">
            <p>ToDoでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
